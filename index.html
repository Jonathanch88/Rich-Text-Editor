      <button onclick="execCmd('bold');">HR</button>
      <button onclick="execCmd('bold');"><i class="fas fa-link"></i></button>
      <button onclick="execCmd('bold');"><i class="fas fa-unlink"></i></button>

      <button onclick="execCmd('bold');"><i class="fas fa-paragraph"></i></button>
      <button onclick="execCmd('bold');"><i class="fas fa-paragraph"></i></button>

      <option value="Arial">Arial</option>
      <option value="Comic Sans MS">Comic Sans MS</option>

      <option value="Georgia">Georgia</option>
      <option value="Tahoma">Tahoma</option>
      <option value="Times New Roman">Times New Roman</option>

      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
     Fore color: <input type="color"/>
     Background: <input type="color"/>
     <button onclick="execCmd('bold');"><i class="fas fa-file-image-o"></i></button>
     <button onclick="execCmd('bold');">Select All</button>





    <iframe name="richTextField"></iframe>
    <script src="app.js "></script>
